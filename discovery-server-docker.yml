app:
  eureka:
    username: eureka
    password: eureka

eureka:
  instance:
    #preferIpAddress: true
    hostname: "${spring.application.name}.eureka"
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      #defaultZone: ${EUREKA_SERVER_ADDRESS}
      defaultZone: http://eureka:eureka@${eureka.instance.hostname}:${server.port}/eureka/
  #server:
  #  enable-self-preservation: false

  username: ${EUREKA_USERNAME:${app.eureka.username}}
  password: ${EUREKA_PASSWORD:${app.eureka.password}}
